<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e6f7ff, #f0f9ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      width: 90%;
      max-width: 500px;
      height: 90vh;
      background-color: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-log {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 14px;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 0.95em;
    }

    .user-message {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #333;
      margin-right: auto;
    }

    #mic-container {
      padding: 15px;
      display: flex;
      justify-content: center;
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
    }

    .icon-btn {
      background-color: #007bff;
      border: none;
      cursor: pointer;
      padding: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    .icon-btn:hover {
      background-color: #0056b3;
    }

    .icon-btn.recording {
      background-color: #dc3545;
      animation: pulse 1s infinite;
    }

    .icon-btn:disabled,
    .icon-btn.disabled {
      background-color: #aaa !important;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #mic-btn svg {
      width: 30px;
      height: 30px;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.85em;
      color: #666;
    }

    @media screen and (max-width: 600px) {
      #chat-container {
        height: 95vh;
        border-radius: 12px;
      }

      .message {
        font-size: 0.9em;
      }

      #mic-btn svg {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="mic-container">
      <button id="mic-btn" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
          <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
          <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3.5 8V7a.5.5 0 0 1 .5-.5z"/>
        </svg>
      </button>
    </div>
  </div>

  <footer>© 2025 Nova Voice Assistant — Made by <strong>Shri M Angesh</strong></footer>

  <script>
    const chatLog = document.getElementById('chat-log');
    const micBtn = document.getElementById('mic-btn');
    let isRecording = false;
    let mediaRecorder;
    let audioChunks = [];

    function appendMessage(text, className) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${className}`;
      messageDiv.textContent = text;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', () => {
      appendMessage("Welcome! I’m Nova — a voice assistant designed to answer questions just like my creator would. Tap the microphone to start speaking, and tap it again when you're done.", 'bot-message');
      appendMessage("Try asking me one of these questions:", 'bot-message');
      appendMessage("Can you tell me your life story in a few sentences?", 'bot-message');
      appendMessage("What’s your #1 superpower?", 'bot-message');
      appendMessage("What are the top 3 areas you want to grow in?", 'bot-message');
    });

    micBtn.onclick = () => {
      if (isRecording) {
        mediaRecorder.stop();
        micBtn.classList.remove('recording');
        isRecording = false;
      } else {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            micBtn.classList.add('recording');
            isRecording = true;
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
              sendAudioToServer(audioBlob);
            };
          })
          .catch(err => {
            console.error('Error accessing microphone:', err);
            alert('Could not access microphone. Please check permissions.');
          });
      }
    };

    function sendAudioToServer(audioBlob) {
      const formData = new FormData();
      formData.append('audio', audioBlob, 'recording.webm');

      appendMessage('You: Processing your speech...', 'user-message');
      micBtn.disabled = true;
      micBtn.classList.add('disabled');

      fetch('/ask', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          chatLog.lastElementChild.textContent = `You: ${data.user_text}`;
          appendMessage(`Bot: ${data.bot_text}`, 'bot-message');
          playAudio(data.audio);
        })
        .catch(error => {
          console.error('Error:', error);
          appendMessage('Bot: Sorry, something went wrong.', 'bot-message');
          micBtn.disabled = false;
          micBtn.classList.remove('disabled');
        });
    }

    function playAudio(hexAudio) {
      if (hexAudio) {
        try {
          const bytes = Uint8Array.from(hexAudio.match(/.{1,2}/g).map(b => parseInt(b, 16)));
          const audioBlob = new Blob([bytes], { type: 'audio/mpeg' });
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);

          micBtn.disabled = true;
          micBtn.classList.add('disabled');

          audio.play().catch(e => console.error("Audio playback error:", e));
          audio.onended = () => {
            micBtn.disabled = false;
            micBtn.classList.remove('disabled');
          };
        } catch (e) {
          console.error("Error creating audio blob:", e);
        }
      }
    }
  </script>
</body>
</html>
